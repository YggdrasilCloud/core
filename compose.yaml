services:
  app:
    image: YggDrive/runtime:0.1   # ou ghcr.io/roukmoute/yggdrive-runtime:0.1
    container_name: yggdrive_app
    working_dir: /app
    ports:
      - "8888:8080"
    environment:
      SERVER_NAME: ":8080"
      SERVER_ROOT: "/app/public"
      APP_ENV: dev
      APP_RUNTIME: "Runtime\\FrankenPhpSymfony\\Runtime"
      # REDIS_URL: "redis://redis:6379"
      # DATABASE_URL: "postgresql://yggdrive:yggdrive@db:5432/yggdrive?serverVersion=16&charset=utf8"
    volumes:
      - ./api:/app
    depends_on:
      - db
      - redis
    user: "${UID:-1000}:${GID:-1000}"
#    healthcheck:
#      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/ping || exit 1"]
#      interval: 10s
#      timeout: 3s
#      retries: 5

  db:
    image: postgres:17-alpine
    container_name: yggdrive_db
    environment:
      POSTGRES_DB: yggdrive
      POSTGRES_USER: yggdrive
      POSTGRES_PASSWORD: yggdrive
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:8-alpine
    container_name: yggdrive_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
